version: '3.8'

services:
  # Nginx reverse proxy - proxies to frontend and backend
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diamond-erp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Optional: Mount SSL certificates for HTTPS
      # - ./ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
    networks:
      - erp-backend-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  erp-backend-network:
    external: true
    name: erp-backend-network

