version: '3.8'

services:
  # Nginx reverse proxy - builds frontend and serves it, proxies backend API
  nginx:
    build:
      context: ../../  # Build from project root to access both frontend and nginx directories
      dockerfile: diamond-erp-back-end/nginx/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: diamond-erp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Optional: Mount SSL certificates for HTTPS
      # - ./ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
    networks:
      - erp-backend-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  erp-backend-network:
    external: true
    name: erp-backend-network

