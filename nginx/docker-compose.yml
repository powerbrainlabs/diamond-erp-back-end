version: '3.8'

services:
  # Nginx reverse proxy - proxies to frontend and backend
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diamond-erp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    # Memory limits for low RAM server
    # Nginx gets 100MB (very lightweight)
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 50M
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # Mount SSL certificates for HTTPS
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs:/var/log/nginx
    networks:
      - erp-backend-network
    # Note: depends_on removed since backend is in a different compose file
    # Nginx will connect to backend via the shared network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  erp-backend-network:
    external: true
    name: erp-backend-network

