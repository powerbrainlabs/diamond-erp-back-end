version: '3.8'

services:
  # Frontend service - builds and serves static files
  frontend:
    build:
      context: ../../diamond-erp-front-end
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: diamond-erp-frontend
    restart: unless-stopped
    networks:
      - erp-backend-network
    # Don't expose ports directly - nginx will proxy to this service

  # Nginx reverse proxy - proxies to frontend and backend
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diamond-erp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Optional: Mount SSL certificates for HTTPS
      # - ./ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
    networks:
      - erp-backend-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  erp-backend-network:
    external: true
    name: erp-backend-network

