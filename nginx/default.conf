upstream backend_api {
    server backend:8000;
}

upstream frontend_static {
    server frontend:3000;
}

# SSL certificate paths (mounted from /etc/letsencrypt)
ssl_certificate /etc/letsencrypt/live/staging.gac.powerbrainlabs.com/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/staging.gac.powerbrainlabs.com/privkey.pem;

# SSL configuration
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers on;
ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

# Frontend server - staging.gac.powerbrainlabs.com (HTTP - redirect to HTTPS)
server {
    listen 80;
    server_name staging.gac.powerbrainlabs.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Frontend server - staging.gac.powerbrainlabs.com (HTTPS)
server {
    listen 443 ssl;
    http2 on;
    server_name staging.gac.powerbrainlabs.com;

    # SSL configuration (inherited from above)
    ssl_certificate /etc/letsencrypt/live/staging.gac.powerbrainlabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.gac.powerbrainlabs.com/privkey.pem;

    # Increase timeouts for long-running requests
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Client body size limit
    client_max_body_size 100M;

    # Backend API endpoints - proxy to backend subdomain
    # Frontend will call backend-sta.gac.powerbrainlabs.com directly via API
    # But we keep /api/ for backward compatibility
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # API documentation endpoints
    location /docs {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # MinIO proxy - MUST come before frontend location blocks
    location /minio/ {
        rewrite ^/minio/(.*)$ /$1 break;
        
        proxy_pass http://host.docker.internal:9000;
        proxy_http_version 1.1;
        
        proxy_set_header Host host.docker.internal:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        client_max_body_size 1000M;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        proxy_buffering off;
        proxy_request_buffering off;
        chunked_transfer_encoding off;
    }

    # Cache static assets from frontend (exclude /api/ and /minio/ paths)
    location ~* ^/(?!api/|minio/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://frontend_static;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Frontend static files - proxy to frontend container
    location / {
        proxy_pass http://frontend_static;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

