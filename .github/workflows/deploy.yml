name: Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GAC_DEPLOY_HOST }}
          username: ${{ secrets.GAC_DEPLOY_USER }}
          key: ${{ secrets.GAC_DEPLOY_SSH_KEY }}
          port: ${{ secrets.GAC_DEPLOY_PORT || 22 }}
          script: |
            cd /home/powerbrainlabs/projects/diamond-erp/diamond-erp-back-end
            
            # Pull latest code
            git pull origin main
            
            # Rebuild and restart backend container
            docker-compose down backend || true
            docker-compose build --no-cache backend
            docker-compose up -d backend
            
            # Clean up old images
            docker image prune -f
            
            echo "Backend deployment completed successfully!"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GAC_DEPLOY_HOST }}
          username: ${{ secrets.GAC_DEPLOY_USER }}
          key: ${{ secrets.GAC_DEPLOY_SSH_KEY }}
          port: ${{ secrets.GAC_DEPLOY_PORT || 22 }}
          script: |
            sleep 5
            docker ps | grep diamond-erp-backend
            curl -f http://localhost:8000/health || exit 1
            echo "Backend health check passed!"

